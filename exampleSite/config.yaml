baseurl: https://example.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: MeiChen个人博客

languages:
    en:
        languageName: English
        title: MeiChen个人博客
        weight: 1
    zh-cn:
        languageName: 中文
        title: 中文-学习笔记博客
        weight: 2
    ar:
        languageName: عربي
        languagedirection: rtl
        title: موقع تجريبي
        weight: 3

# 在使用之前将其更改为您的Disqus短名称
disqusShortname: hugo-theme-stack

# GA追踪ID
googleAnalytics:

# 主题i18n支持
# 可用值: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# 如果DefaultContentLanguage存在，则将hasCJKLanguage设置为true [zh-cn ja ko]
# 这将使.Summary和.WordCount在CJK语言中正常工作
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: 知识汇总
        avatar:
            enabled: true
            local: true
            src: img/tingting.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline客户端配置见: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # 你的Twitter用户名
            site:

            # 取值:summary、summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # 显示开关
        toggle: true

        # 可选值:auto、light、dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### 自定义菜单
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### 要删除关于，存档和搜索页菜单项，从他们的FrontMatter删除“菜单”字段
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/mtl-123
          params:
              icon: github-svgrepo

        - identifier: twitter
          name: 推特
          url: https://twitter.com
          params:
              icon: twitter-svgrepo

        - identifier: bilibil
          name: B站
          url: https://www.bilibili.com/
          params:
              icon: brand-bilibil


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 100

markup:
    goldmark:
        renderer:
            ## 如果Markdown中有HTML内容，则设置为true
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
